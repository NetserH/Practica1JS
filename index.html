<body>

    <h1 id="mensaje"></h1>

            <div class="titulo">
                Mensaje de Error
                <span class="close" onclick="closePopup()">&times;</span>

            <div class="mensaje">

        </div>

    <script src="js/main.js"></script>

    <script>

        // Tipos Primitivos
        // String

        var texto = "Texto";
        var texto2 = "Otro texto";
        console.log(texto + texto2);

        //Numero
        var numero = 5;
        var numero2 = 20;


        console.log(numero + numero2);
        console.log(numero - numero2);
        console.log(numero * numero2);
        console.log(numero / numero2);
        console.log(numero ** 2);
        console.log(numero % numero2);


        //Booleano
        var boleano1 = true;

        //Operadores

        if (numero > numero2) {
            console.log(numero + "es menor que" + numero2);
        }
        else {
            console.log("numero2 es mayor");
        }

        // Tipos de datos avanzados
        // Suma
        console.log(1 + 6);
    </script>
